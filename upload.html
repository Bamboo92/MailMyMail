<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>

<header>
    <div class="header">
        <a href="index.html" class="logo">Mail<br>My<br>Mail</a>
        <div class="header-right">
            <a class="active" href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
    </div>
</header>

<nav id="scroll_menu">
    <a href="#section1"><span class="text">Section 1</span><span class="circle"></span></a>
</nav>

<section id="section1">

    <div class="envelope-container">
        <input id="flap" type="checkbox">
        <label class="flap" for="flap"></label>
        <div class="envelope-back"></div>
        <div class="card">Thanks!</div>
        <div class="card-front"></div> 
    </div>

    <div class="container">
        <div class="text">
        
        </div>
        <form action="#">
            <div class="form-row">
                <div class="input-data left-field">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">Sender</label>
                </div>
                <div class="input-data right-field">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">Recipient</label>
                </div>
            </div>
            <div class="form-row autocomplete-container" id="autocomplete-container">
                <div class="input-data left-field">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">Address</label>
                </div>
                <div class="input-data right-field">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">Address</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data left-field">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">Additional address information </label>
                </div>
                <div class="input-data right-field">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">Additional address information</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data left-field email">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">Email</label>
                </div>
                <div class="input-data right-field">
                </div>
            </div>
            <div class="form-row submit-btn">
                <div class="input-data">
                <div class="inner"></div>
                <input type="submit" value="submit">
            </div>
        </form>
    </div>

</section>

<script src="/js/script.js"></script>

<footer>

        </ul>
    </div>
</footer>

</body>  

</html>
