    <section>
        <div class="open_envelope">
            <div class="file-view-window"></div>
            <img alt="" class="flap" src="/images/flap.svg"/>
        </div>
        <div class="Envelope">
            <div class="EnvelopeWindowBackground"></div>

            <img class="Envelope_front" src="/images/envelope_front.svg" alt="envelpoe_front">

            <div class="Postage">
                <img class="CurrencyEuro" src="/images/CurrencyEuro.svg" alt="CurrencyEuro">
                <div class="Price">PRICE</div>
            </div>

            <div class="form_container">
                <div class="text">
                
                </div>
                <form action="#">
                    <div class="form-row">
                        <div class="input-data left-field">
                            <input type="text" id="sender_name" required>
                            <div class="underline"></div>
                            <label for="sender_name">Sender</label>
                        </div>
                        <div class="input-data right-field">
                            <input type="text" id="recipient_name" required>
                            <div class="underline"></div>
                            <label for="recipient_name">Recipient</label>
                        </div>
                    </div>
                    <div class="form-row autocomplete-container" id="autocomplete-container">
                        <div class="input-data left-field">
                            <input id="autocomplete-input-1" type="text" required>
                            <div class="underline"></div>
                            <label for="autocomplete-input-1">Address</label>
                        </div>
                        <div class="input-data right-field">
                            <input id="autocomplete-input-2" type="text" required>
                            <div class="underline"></div>
                            <label for="autocomplete-input-2">Address</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-data left-field">
                            <input type="text" id="sender_additional_address_information">
                            <div class="underline"></div>
                            <label for="sender_additional_address_information">Additional address information </label>
                        </div>
                        <div class="input-data right-field">
                            <input type="text" id="recipient_additional_address_information">
                            <div class="underline"></div>
                            <label for="recipient_additional_address_information">Additional address information</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-data left-field email">
                            <input type="email" id="sender_email" required>
                            <div class="underline"></div>
                            <label for="sender_email">Email</label>
                        </div>
                        <div class="input-data right-field">
                        </div>
                    </div>
                    <div class="form-row submit-btn">
                        <div class="input-data">
                        <div class="inner"></div>
                        <input type="submit" value="submit">
                    </div>
                </form>
            </div>

            <div class="UploadedFiles">
                <img type="button" class="FileCirclePlusSolid" src="/images/file-circle-plus-solid.svg" alt="FileCirclePlusSolid">
                <div class="Files" id="file_scroll">
                    <div class="FiletypeIcon">
                        <img type="button" class="CircleXmarkSolid" src="/images/circle-xmark-solid.svg" alt="CircleXmarkSolid">
                        <img class="FiletypeIcon" src="/images/filetype-png.svg" alt="FiletypeJpg">
                        <div class="FileName">file_name.png</div>
                    </div>
                    <div class="FiletypeIcon">
                        <img type="button" class="CircleXmarkSolid" src="/images/circle-xmark-solid.svg" alt="CircleXmarkSolid">
                        <img class="FiletypeIcon" src="/images/filetype-pdf.svg" alt="FiletypeJpg">
                        <div class="FileName">file_name.png</div>
                    </div>
                    <div class="FiletypeIcon">
                        <img type="button" class="CircleXmarkSolid" src="/images/circle-xmark-solid.svg" alt="CircleXmarkSolid">
                        <img class="FiletypeIcon" src="/images/filetype-jpg.svg" alt="FiletypeJpg">
                        <div class="FileName">file_name.png</div>
                    </div>
                    <div class="FiletypeIcon">
                        <img type="button" class="CircleXmarkSolid" src="/images/circle-xmark-solid.svg" alt="CircleXmarkSolid">
                        <img class="FiletypeIcon" src="/images/filetype-jpg.svg" alt="FiletypeJpg">
                        <div class="FileName">file_name.png</div>
                    </div>
                </div>
            </div>

        </div>
    </section>
